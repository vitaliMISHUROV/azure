worker_processes 4;

events {
    worker_connections 1024;
}

http {
    upstream auth_backend {
        server api.auth:port;  # Replace 'port' with the actual port of the api.auth service
    }

    upstream posts_backend {
        server api.posts:port;  # Replace 'port' with the actual port of the api.posts service
    }

    server {
        listen 80;

        location /api/auth {
            proxy_pass http://auth_backend;
            # Additional proxy parameters can be added as needed
        }

        location /api/posts {
            proxy_pass http://posts_backend;
            # Additional proxy parameters can be added as needed
        }
    }
}
